<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Card</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/lang.js" defer></script>
<script src="js/app.js" defer></script>
</head>
<body>

<button class="back" onclick="history.back()" data-i18n="back"></button>

<img id="cardImg" class="card-img">

<select id="region">
  <option value="us" data-i18n="usa"></option>
  <option value="qa" data-i18n="qa"></option>
</select>

<select id="amount">
  <option value="10">$10</option>
  <option value="20">$20</option>
  <option value="30">$30</option>
  <option value="50">$50</option>
</select>

<p id="price"></p>

<button class="main-btn" onclick="buy()" data-i18n="buy"></button>

</body>
</html>
