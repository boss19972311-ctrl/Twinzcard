<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Card</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<a class="back" href="index.html">‚Üê Back</a>

<div class="card-box">
  <img id="cardImg">
</div>

<select id="region">
  <option value="us">USA Account</option>
  <option value="qa">Qatar Account</option>
</select>

<select id="amount">
  <option value="10">$10</option>
  <option value="20">$20</option>
  <option value="30">$30</option>
  <option value="50">$50</option>
</select>

<button onclick="redirect()">Buy Now</button>

<script>
const params = new URLSearchParams(window.location.search);
const brand = params.get("brand");

const region = document.getElementById("region");
const img = document.getElementById("cardImg");

// Apple & Google Play = US only
if (brand === "apple" || brand === "googleplay") {
  region.value = "us";
  region.disabled = true;
}

function updateImage(){
  img.src = `images/cards/${brand}-${region.value}.jpg`;
}
region.onchange = updateImage;
updateImage();

function redirect(){
  const amount = document.getElementById("amount").value;

  // üîó Affiliate Links (ŸÖÿ´ÿßŸÑ)
  const links = {
    steam: "https://admitad.com/steam",
    xbox: "https://admitad.com/xbox",
    playstation: "https://admitad.com/playstation",
    apple: "https://admitad.com/apple",
    googleplay: "https://admitad.com/googleplay"
  };

  const url = `${links[brand]}?region=${region.value}&amount=${amount}`;
  window.location.href = url;
}
</script>

</body>
</html>
