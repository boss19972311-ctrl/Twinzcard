<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TwinzCard</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/lang.js" defer></script>
</head>
<body>

<header>
  <img src="images/logo.jpg" class="logo-small">
  <button class="lang" onclick="toggleLang()">AR / EN</button>
</header>

<img src="images/hero.jpg" class="hero">

<div class="grid">
  <div class="brand apple" onclick="go('apple')"></div>
  <div class="brand googleplay" onclick="go('googleplay')"></div>
  <div class="brand steam" onclick="go('steam')"></div>
  <div class="brand playstation" onclick="go('playstation')"></div>
  <div class="brand xbox full" onclick="go('xbox')"></div>
</div>

<footer>
  <a href="pages/privacy.html">Privacy</a>
  <a href="pages/terms.html">Terms</a>
  <a href="pages/affiliate.html">Affiliate</a>
</footer>

<script>
function go(brand){
  location.href = `card.html?brand=${brand}`;
}
</script>

</body>
</html>
